    <section class="hero">
      <h1>Enter Details</h1>
      <form method="POST" class="form-group">
        <fieldset>
          <label id="name-label">
            Name:
            <input
              id="name"
              name="full-name"
              type="text"
              required
              placeholder="Enter your full name"
          /></label>
          <hr />
          <label id="email-label">
            email (optional):
            <input
              id="email"
              name="full-name"
              type="email"
              required
              placeholder="Enter your email"
          /></label>
          <hr />
          <label id="number-label">
            Phone Number:
            <input
              id="number"
              name="phone-number"
              type="phone-number"
              min="10"
              max="120"
              required
              placeholder="Enter Phone Number"
              required
          /></label>
          <hr />
          <label id="quote">
            Enter Quote:
            <input
              type="text"
              name="quote"
              placeholder="Enter The Quote You Liked"
            />
          </label>
          <hr />
          <label id="shirtsize">
            Choose Shirt size:
            <input type="checkbox" />

            Extra Large
            <input type="checkbox" />

            Large
            <input type="checkbox" />

            Medium
            <input type="checkbox" />

            Small
            <input type="checkbox" />

            Extra Small
          </label>
          <hr />
          <label for="color-selector"
            >Select a color:
            <input type="color" id="color-selector" name="color-selector"
          /></label>

          OR
          <input
            id="color"
            type="text"
            name="Color"
            placeholder="Enter The Color You Liked"
          />
          <hr />
          <label id="number-label">
            Frequency:
            <input
              id="number"
              name="frequency"
              type="number"
              min="1"
              max="1200"
              required
              placeholder="Enter How Much You Want"
              required
          /></label>
        </fieldset>
        <input type="submit" value="Submit" />
      </form>
    </section>
